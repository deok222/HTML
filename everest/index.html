<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Everest</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- 배경 비디오 -->
      <video muted autoplay loop id="myvideo">
        <source src="./images/mount.mp4" type="video/mp4" />
      </video>
      <!-- /배경 비디오 -->

      <!-- 헤드 시작 -->
      <div class="header">
        <div class="logo">
          <img src="./images/로고.png" alt="로고" />
        </div>
        <div class="menu">
          <a href="#" class="on">Home</a>
          <a href="#">Blog</a>
          <a href="#">About us</a>
          <a href="#">Service</a>
        </div>
        <div class="sign">
          <a href="#"><i class="uil uil-user"></i></div></a>
        <div class="bars" id="btn">
          <i class="uil uil-bars"></i>
        </div>
      </div>
      <!-- /헤드 끝 -->

      <div class="title">
        <h2>Mount Everest</h2>
        <p>
          <b>에베레스트</b>는 네팔과 티베트의 국경선 지역에 위치한 히말라야
          산맥의 봉우리 중 하나이자세계에서 가장 높은 산(8,848.86m)으로
          <strong>세계의 지붕(the roof of the world)</strong>이라는 별명으로도
          유명하다.
        </p>
      </div>

      <!-- Unicons-> 폰트로 이미지를 나타내는 사이트 -->
      <div class="social">
        <a href="#"><i class="uil uil-facebook"></i></a>
        <a href="#"><i class="uil uil-twitter"></i></a>
        <a href="#"><i class="uil uil-instagram"></i></a>
      </div>

      <div class="footer">
        <a href="#"><i class="uil uil-cog"></i></a>
        <a href="#"><i class="uil uil-cloud-sun-rain"></i></a>
      </div>
    </div>

    <!-- 자바스크립트 연동 코드 -->
    <script src="./js/common.js"></script>
  </body>
</html>
